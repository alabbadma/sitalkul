<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>منصة ست الكل</title>

    <!-- ربط الـ CSS من مجلد assets داخل نفس المستودع -->
    <link rel="stylesheet" href="./assets/index-f95b4819.css" />
    <style>
      html,body{height:100%;margin:0}
      #boot{position:fixed;inset:0;display:grid;place-items:center;font-family:system-ui,Arial}
      #boot .err{direction:ltr;white-space:pre-wrap;background:#fff3f3;border:1px solid #f5c2c7;border-radius:10px;padding:12px;color:#842029;max-width:90%;max-height:60vh;overflow:auto}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="boot">جاري التحميل…</div>

    <!-- ملف الدخول كـ ES Module من مجلد assets النسبي -->
    <script type="module" src="./assets/index-a7c04ef5.js"></script>

    <!-- صندوق أخطاء بسيط بدل الصفحة الفاضية -->
    <script>
      const boot = document.getElementById('boot');
      function showErr(msg){ if(boot){ boot.innerHTML = '<div class="err">'+msg+'</div>'; } }
      window.addEventListener('error', e => showErr(e?.error?.stack || e.message || String(e)));
      window.addEventListener('unhandledrejection', e => showErr(e?.reason?.stack || e.reason || 'unhandled'));
      window.addEventListener('load', () => { boot && boot.remove(); });
      setTimeout(() => { boot && boot.remove(); }, 5000);
    </script>
  </body>
</html>
